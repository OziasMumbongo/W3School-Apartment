<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main_div">
        <div class="home_page_div">
            <div class="Apartment_section">
                <div class="navbar_div">

                        </h3>
                    </div>
                    <div class="form_section">
                        <i class="fa fa-calendar-check-o" aria-hidden="true">Check In</i>

                        <i class="fa fa-male" aria-hidden="true" id="Check_out">Adults</i>

                        <input type="number" value="0" name="Adults" id="input" min="0" max="6">
                        <button class="button_section"><i class="fa fa-search" aria-hidden="true">Search Availability</i></button>
                        <div class="icons">
                            <i class="fa fa-building" aria-hidden="true">Apartment</i>
                            <i class="fa fa-rss" aria-hidden="true" id="Check_out2">Subscribe</i>
                            <i class="fa fa-envelope" aria-hidden="true" id="Check_out2">Contact</i>
                        </div>
                    </div>
                </div>
                <div class="TheApartment_section">

            <div class="Amenities_section">
